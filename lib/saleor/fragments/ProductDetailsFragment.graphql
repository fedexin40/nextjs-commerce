fragment ProductDetails on Product {
  id
  slug
  name
  isAvailableForPurchase
  description
  seoTitle
  seoDescription
  category {
    name
    slug
  }
  pricing {
    priceRange {
      start {
        gross {
          currency
          amount
        }
      }
      stop {
        gross {
          currency
          amount
        }
      }
    }
  }
  media {
    url(size: 1080)
    type
    alt
  }
  collections {
    name
    slug
  }
  updatedAt
  variants {
    ...Variant
  }
  thumbnail {
    url
  }
  metadata {
    key
    value
  }
}
