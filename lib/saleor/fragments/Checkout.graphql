fragment Checkout on Checkout {
  id
  token
  updatedAt
  created
  email
  totalPrice {
    gross {
      currency
      amount
    }
    net {
      currency
      amount
    }
    tax {
      currency
      amount
    }
  }
  subtotalPrice {
    gross {
      currency
      amount
    }
    net {
      currency
      amount
    }
    tax {
      currency
      amount
    }
  }
  quantity
  lines {
    id
    quantity
    variant {
      ...Variant
      product {
        ...ProductDetails
      }
    }
    totalPrice {
      gross {
        amount
      }
    }
  }
  chargeStatus
  authorizeStatus
  shippingAddress {
    city
    countryArea
    firstName
    lastName
    phone
    postalCode
    streetAddress1
    streetAddress2
  }
  user {
    firstName
    lastName
    email
  }
  deliveryMethod {
    ... on ShippingMethod {
      id
      name
    }
  }
  shippingPrice {
    gross {
      amount
    }
  }
  discount {
    amount
    currency
  }
  metadata {
    key
    value
  }
}
