fragment Checkout on Checkout {
  id
  token
  updatedAt
  totalPrice {
    gross {
      currency
      amount
    }
    tax {
      currency
      amount
    }
  }
  subtotalPrice {
    gross {
      currency
      amount
    }
  }
  quantity
  lines {
    id
    quantity
    variant {
      ...Variant
      product {
        ...ProductDetails
      }
    }
  }
  chargeStatus
  authorizeStatus
  shippingAddress {
    city
    countryArea
    firstName
    lastName
    phone
    postalCode
    streetAddress1
    streetAddress2
  }
}
