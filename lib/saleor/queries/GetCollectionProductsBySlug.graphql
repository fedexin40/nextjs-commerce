query GetCollectionProductsBySlug(
  $slug: String!
  $sortBy: ProductOrderField!
  $sortDirection: OrderDirection!
  $after: String!
  $first: Int!
) {
  collection(channel: "proyecto705", slug: $slug) {
    products(after: $after, first: $first, sortBy: { field: $sortBy, direction: $sortDirection }) {
      pageInfo {
        hasNextPage
        endCursor
        startCursor
      }
      totalCount
      edges {
        node {
          id
          slug
          name
          isAvailableForPurchase
          description
          seoTitle
          seoDescription
          category {
            name
            slug
          }
          pricing {
            priceRange {
              start {
                gross {
                  currency
                  amount
                }
              }
              stop {
                gross {
                  currency
                  amount
                }
              }
            }
          }
          media {
            url(size: 2160)
            type
            alt
          }
          collections {
            name
          }
          updatedAt

          variants {
            ...Variant
          }
        }
      }
    }
  }
}
