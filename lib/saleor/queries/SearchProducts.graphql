query SearchProducts(
  $search: String!
  $sortBy: ProductOrderField!
  $sortDirection: OrderDirection!
  $after: String!
  $first: Int!
) {
  products(
    channel: "proyecto705"
    sortBy: { field: $sortBy, direction: $sortDirection }
    filter: { search: $search }
    after: $after
    first: $first
  ) {
    pageInfo {
      hasNextPage
      endCursor
      startCursor
    }
    totalCount
    edges {
      node {
        id
        slug
        name
        isAvailableForPurchase
        description
        seoTitle
        seoDescription
        category {
          name
          slug
        }
        pricing {
          priceRange {
            start {
              gross {
                currency
                amount
              }
            }
            stop {
              gross {
                currency
                amount
              }
            }
          }
        }
        media {
          url(size: 2160)
          type
          alt
        }
        collections {
          name
          slug
        }
        updatedAt
        variants {
          ...Variant
        }
      }
    }
  }
}
