mutation TransactionInitialize($checkoutId: ID!, $data: JSON!, $paymentGateway: String!) {
  transactionInitialize(id: $checkoutId, paymentGateway: { id: $paymentGateway, data: $data }) {
    transaction {
      id
    }
    transactionEvent {
      id
    }
    data
    errors {
      field
      message
      code
    }
  }
}
